<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table heading</title>
  </head>
  <body>
    <table>
      <tr>
        <th></th>
        <th scope="row">Saturday</th>
        <th scope="row">Sunday</th>
      </tr>
      <tr>
        <th scope="row">Ticket sold:</th>
        <th>120</th>
        <th>135</th>
      </tr>
      <tr>
        <th scope="row">Total sale:</th>
        <th>600$</th>
        <th>675$</th>
      </tr>
    </table>
  </body>
</html>
