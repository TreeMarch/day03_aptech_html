<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spannig column</title>
    <style type="text/css">
      table {
        border: none;
      }
      th,
      td {
        border: none;
        background-color: #dddd;
        padding: 5px;
        width: 1000px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th></th>
        <th>9am</th>
        <th>10am</th>
        <th>11am</th>
        <th>12am</th>
      </tr>
      <tr>
        <th colspan="2">Monday</th>
        <th>Geography</th>
        <th>Math</th>
        <th>Art</th>
      </tr>
      <tr>
        <th>Tuesday</th>
        <th colspan="3">Gym</th>
        <th>Home Ec</th>
      </tr>
    </table>
  </body>
</html>
