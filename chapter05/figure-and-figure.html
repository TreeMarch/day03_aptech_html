<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>figure and figure</title>
  </head>
  <body>
    <figure>
      <img
        src="./img/otters.jpg"
        alt="photograph of two cute otters float on the water"
      />
      <br />
      <figcaption>
        Sea otters hold hands when they sleep so they wont miss each other
      </figcaption>
    </figure>
  </body>
</html>
